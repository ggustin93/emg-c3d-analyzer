# Redis Configuration for Production
# EMG C3D Analyzer - Production optimized settings

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory management - Production optimized
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence - Production settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes

# AOF persistence - Production
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Logging - Production
loglevel warning
logfile "/data/redis.log"
syslog-enabled no

# Security - Production (uncomment and configure)
# requirepass YOUR_STRONG_PASSWORD_HERE
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG "CONFIG_a1b2c3d4e5f6"

# Performance tuning - Production
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Slow log - Production monitoring
slowlog-log-slower-than 1000
slowlog-max-len 1000

# Client settings - Production
tcp-backlog 511
timeout 0
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced settings
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes